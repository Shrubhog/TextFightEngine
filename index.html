<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TextFightEngine - Shrubhog</title>
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="js/Main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="child_div_1">
          Health: <span id="plHealth">10</span>/<span id="maxPlHealth">10</span><br>
          Attack: <span id="plAttack"></span><br>
          Ready? <span id="plCool">Yes!</span><br>
        </div>
      </div>
      <div class="enemy">
        <div class="child_div_1">
          Name: <span id="enName"></span><br>
          Health: <span id="enHealth">10</span>/<span id="maxEnHealth">10</span><br>
          Attack: <span id="enAttack"></span><br>
          Ready? <span id="enCool">Yes!</span><br>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      pickMonster()
    </script>
  </body>
</html>
