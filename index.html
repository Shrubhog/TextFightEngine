<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TextFightEngine - Shrubhog</title>
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="js/Main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="player">
        Health: <span id="plHealth">10</span>/<span id="maxPlHealth">10</span><br>

    </div>
    <script type="text/javascript">
      pickMonster()
    </script>
